<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1000px;
            margin: 20px auto;
        }

        h1,
        h3 {
            text-align: center;
            margin-bottom: 30px;
        }

        .dan {
            display: inline-block;
            margin-right: 10px;
        }

        .dan {
            border: 1px solid black;
            padding: 10px;
            line-height: 30px;
        }
    </style>
    <!-- 
        구구단 2단부터 9단까지 한번에 브라우저 출력
     -->
</head>

<body>
    <div class="container">
        <h1>구구단</h1>
        <script>
            var sdan = 2;
            var edan = 9;

            for (var i = 2; i <= 9; i++) {
                document.write("<div class='dan'>");
                document.write("<h3>" + i + "단" + "</h3>");
                for (var j = 1; j <= 9; j++) {
                    document.write(i + " X " + j + " = " + i * j + "<br>");
                }
                document.write("</div>");
            }

        </script>
    </div>
</body>

</html>
