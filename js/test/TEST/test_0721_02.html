<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>0721 2번</title>
    <!-- 
        1. 국어, 영어, 수학 점수를 입력 받아 평균과 학점을 구하는 프로글매
        입력 : 국어점수 입력, 영어점수 입력, 수학점수 입력
        출력 : 평균, 학점은 평균에 따라 A, B, C, D, F
     -->
</head>
<body>
    <script>
        var ko = Number(prompt("국어점수 입력"));
        var en = Number(prompt("영어점수 입력"));
        var math = Number(prompt("수학점수 입력"));

        var avg = ((ko + en + math) / 3);
        var avgLevel = (parseInt(avg) / 10);

        var level = "";

        switch(avgLevel) {
            case 9: case 10: level = "A"; break;
            case 8: level = "B"; break;
            case 7: level = "C"; break;
            case 6: level = "D"; break;
            default: level = "F";
        }

        document.write("평균 : " + avg + " 학점 : " + level);
    </script>
</body>
</html>
