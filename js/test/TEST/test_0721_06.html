<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>0721 6번</title>
    <!-- 
        1. 입력창으로부터 정수를 입력받아서 정수의 약수를 출력하고,
        약수의 개수, 약수의 합
        입력 : 정수 입력 : 10
        출력 :
        약수 : 1 2 5 10
        약수의 개수 : 4개
        약수의 합 : 18
     -->
</head>
<body>
    <script>
        var num = Number(prompt("정수 입력"));
        var str = "";
        var cnt = 0;
        var sum = 0;

        for(var i=1; i<=num; i++) {
            if(num % i == 0) {
                str += (i + " ");
                cnt++;
                sum += i;
            }
        }

        document.write("약수 : " + str
                        + "<br>약수의 개수 : " + cnt + "개"
                        + "<br>약수의 합 : " + sum);


    </script>
</body>
</html>
