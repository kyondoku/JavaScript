<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        1. 입력창으로부터 정수를 입력받아서 출력하는 프로그램
        입력 : 정수 입력 : 10
        출력 : 1에서부터 입력받은 정수까지 출력
        홀수일 때는 글자색을 빨간색, 짝수일때는 글자색을 파랑색
        브라우저로 출력
     -->
     <style>
         .even {
             color: blue;
         }
         .odd {
             color: red;
         }
     </style>
</head>
<body>
    <script>
        var num = Number(prompt("정수 입력"));

        for(var i=1; i<=num; i++) {
            if(i % 2 == 0) {
                document.write("<span class=even>" + i + " </span>");
            } else {
                document.write("<span class=odd>" + i + " </span>");
            }
        }



        document.write("<br>")
        var i = 1;
        while(i <= num) {
            if(i % 2 == 0) {
                document.write("<span class=even>" + i + " </span>");
            } else {
                document.write("<span class=odd>" + i + " </span>");
            }
            i++;
        }
    </script>
</body>
</html>
