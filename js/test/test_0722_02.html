<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        1. table을 활용하여 1~10까지의 제곱, 세제곱, 네제곱을 출력하는 프로그램

     -->
    <style>
        
        tr,
        td {
            border: 1px solid black;
        }
        col { background-color: light-gray; }
    </style>
</head>

<body>
    <script>
        document.write("<table><col>");
        document.write("<tr>");
        document.write("<td>n</td>" + "<td>n<sup>2<sup></td>" + "<td>n<sup>3<sup></td>" + "<td>n<sup>4<sup></td>");
        document.write("</tr>");

        for (var i = 1; i <= 10; i++) {
            document.write("<tr>");
            var result = 1;
            for (var j = 1; j <= 4; j++) {
                result *= i;
                document.write("<td>" + result + "</td>");
            }
            document.write("</tr>");
            document.write("<br>");

        }


        document.write("</table>");
    </script>
</body>

</html>
