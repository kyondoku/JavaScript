<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 
        1. 입력창으로부터 3과목의 점수를 입력받아서 결과를 출력하는 프로그램
        입력 : 국어점수 입력, 영어점수 입력, 수학점수 입력
        출력 : 평균점수, 학점을 출력(A: 90점 이상, B: 80 ~ 89, C: 70 ~ 79, D: 60 ~ 69, F: 60점 미만)
     -->
  </head>
  <body>
    <script>
      var kscore = Number(prompt("국어 점수를 입력하세요."));
      var escore = Number(prompt("영어 점수를 입력하세요."));
      var mscore = Number(prompt("수학 점수를 입력하세요."));

      var avr = (kscore + escore + mscore) / 3;

      if (avr >= 90) {
        document.write("평균점수 : " + avr + " / 학점 : A");
      } else if (avr >= 80) {
        document.write("평균점수 : " + avr + " / 학점 : B");
      } else if (avr >= 70) {
        document.write("평균점수 : " + avr + " / 학점 : C");
      } else if (avr >= 60) {
        document.write("평균점수 : " + avr + " / 학점 : D");
      } else if (avr < 60) {
        document.write("평균점수 : " + avr + " / 학점 : F");
      } else {
        document.write("잘못 입력하였습니다.");
      }
    </script>
  </body>
</html>
