<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0720 2번</title>
    <!-- 
        1. 입력창으로부터 가위/바위/보 중에 하나를 입력받아
        브라우저 화면에 해당 이미지를 출력하는 프로그램
        기본값 : 가위
        
        결과 : 가위를 입력하셨습니다.
        가위 이미지 
     -->
  </head>
  <body>
    <script>
      var value = prompt("가위바위보!", "가위");

      if (value == "가위") {
        document.write(
          "<img src=images/math_img_1.jpg width=30%><br>",
          "가위를 입력하셨습니다."
        );
      } else if (value == "바위") {
        document.write(
          "<img src=images/math_img_2.jpg width=30%><br>",
          "바위를 입력하셨습니다."
        );
      } else if (value == "보") {
        document.write(
          "<img src=images/math_img_3.jpg width=30%><br>",
          "보를 입력하셨습니다."
        );
      } else {
        document.write("<img src=images/math_img_1.jpg width=30%><br>");
      }
    </script>
  </body>
</html>
