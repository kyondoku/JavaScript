<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 
        1. 1분기: 1200, 2분기: 1300, 3분기: 1000으로 판매량이 정해져 있고,
            입력창으로부터 4분기의 판매량을 입력받아서 1, 2, 3분기의 평균 판매량보다 많으면
            "판매량이 평균이상입니다." 적으면 "판매량이 평균미만입니다."라고 출력하도록 하라.
            - q1, q2, q3, q4
        2. 조건선택연산자 (추가: if문 활용)
     -->
  </head>
  <body>
    <script>
      var q1 = 1200;
      var q2 = 1300;
      var q3 = 1000;

      var avr = (q1 + q2 + q3) / 3;

      var q4 = parseInt(prompt("4분기의 판매량을 입력해주세요."));

      if (q4 >= avr) {
        document.write("판매량이 평균이상입니다.");
      } else if (q4 < avr) {
        document.write("판매량이 평균미만입니다.");
      } else {
        document.write("값을 잘못입력하였습니다.");
      }
    </script>
  </body>
</html>
