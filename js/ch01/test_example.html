<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1장</title>
  </head>
  <body>
    <script>
      // var : 변수선언, 대입하는 값에 따라 데이터타입이 결정됨.
      //   prompt() : 입력을 받는 함수
      var age = prompt("당신의 나이는?", "나이를 입력하세요");
      if (age >= 20) {
        //   document.write 
        document.write("당신은 성인입니다.");
      } else {
        document.write("당신은 미성년자입니다.");
      }
    </script>
  </body>
</html>
